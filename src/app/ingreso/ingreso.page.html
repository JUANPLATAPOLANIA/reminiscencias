<ion-content class="login-content">
  <!-- Fondo -->
  <div class="fondo-container"></div>

  <!-- Contenedor del logo -->
  <div class="logo-container">
    <img src="/assets/logo.png" alt="Logo"> <!-- Asegúrate de que la ruta sea correcta -->
  </div>

  <!-- Contenedor principal de inicio de sesión -->
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <ion-item class="input-item">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuario" name="usuario"></ion-input>
    </ion-item>
    <ion-item class="input-item">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena" name="contrasena"></ion-input>
    </ion-item>
    <ion-button expand="block" class="login-button" (click)="login()">Ingresar</ion-button>
  </div>
</ion-content>
