
<ion-content class="ion-padding">
  <!-- Contenedor del logo -->
  <div class="logo-container">
    <img src="/assets/logo.png" alt="Logo"> <!-- Asegúrate de que la ruta sea correcta -->
  </div>

  <div  class="fondo-container">
  </div>

  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="usuario" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apodo</ion-label>
      <ion-input type="text" [(ngModel)]="apodo" name="usuario" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena" name="contrasena" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Registrarse</ion-button>
    <ion-button expand="block" type="button" (click)="goToLogin()">Iniciar sesión</ion-button>
  </form>
</ion-content>
